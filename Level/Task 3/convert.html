<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatureconverter.com</title>
    <link rel="stylesheet" href="convert.css">
</head>
<body>
    <main>
        <header>           
            <h1>Temperature Converter</h1>
        </header>
        
        <section class="inputs">
            
            <div>
                <center><h2>°C</h2></center>
                <input type="number" name="celcius" id="celcius" class="input" placeholder="Celcius">
            </div>
            
            <div>
                <center><h2>°F</h2></center>
                <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit">
            </div>
            
            <div>
                <center><h2>K</h2></center>
                <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin">
            </div>
        </section>
    </main>
    <script src="convert.js"></script>
</body>
</html>
